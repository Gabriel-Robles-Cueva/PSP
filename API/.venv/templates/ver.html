<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LISTA DE OBJETOS POKEOBJECT API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body background="https://nintenduo.com/wp-content/uploads/2022/12/Pokemon-GO-Novedad-Objetos-02-1200x900.webp" style="background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;">

    <div class="container" align="center">
        <form action="/object-added" method="post">
        <h1 align="center">LISTA DE OBJETOS POKEOBJECT API</h1>

        <br><br>

        <div align="center">
        <a href="/" class="btn btn-danger">INICIO</a>&nbsp;&nbsp;
        </div>

        <br><br>

        <table class="table table-info" style="opacity: 0.8;">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Descripci√≥n</th>
              <th scope="col">Tipo</th>
              <th scope="col">Precio</th>
            </tr>
          </thead>
          <tbody>
            {% for objeto in objetos %}
            <tr>
                <td>{{ objeto.1 }}</td>
                <td>{{ objeto.2 }}</td>
                <td>{{ objeto.3 }}</td>
                <td>{{ objeto.4 }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </form>
</body>
